<!DOCTYPE html>
<html>
	<head>
		<title>Example page</title>
		<link rel="stylesheet" href="/css/main.css"/>
		<script src="/js/vendor/modernizr.js"></script>
		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/vendor/foundation.min.js"></script>
		<script src="/js/vendor/handlebars.js"></script>
		<script src="/js/vendor/ember.js"></script>
		<script src="/js/vendor/ember-data.min.js"></script>
		<script src="/js/app.js"></script>
		<script src="/js/router.js"></script>
		<script src="/js/models/bulb.js"></script>
	</head>
	<body>
		<script type="text/x-handlebars" data-template-name="lifx">
			<div class="row">
				<section class="small-8 columns">
					{{render "bulbs" bulbs}}
				</section>
				<section class="small-4 columns">
					Groups &amp; Scripts
				</section>
			</div>
		</script>
		<script type="text/x-handlebars" data-template-name="bulbs">
			<ul id="bulb-list">
				{{#each itemController="bulb"}}
					<li>asdf
						<input type="checkbox" class="toggle">
						<label>{{name}}</label><button class="destroy"></button>
					</li>
				{{/each}}
			</ul>
		</script>
	</body>
</html>
