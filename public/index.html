<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bulbs!</title>

	<script type="html/bulb">
		<li class="bulb" id="{id}">
			<div class="view">
				<label>{label}</label>
				<button type="button" class="btn btn-primary power power-{power_state}">Power</button>
			</div>
		</li>
	</script>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<ul id="bulb-list"></ul>
				</div>
				<div class="col-xs-6">
				</div>
			</div>
		</div>
				
		
		<script src="/js/vendor/modernizr.js"></script>
